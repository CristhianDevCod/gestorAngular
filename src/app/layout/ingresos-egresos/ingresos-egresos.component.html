<div class="mt-3">
    <h4 
        class="text-center text-capitalize" 
        [ngStyle]="{ 'color': tipoComponente === 'ingreso' ? 'rgb(12, 220, 121)' : 'rgb(255, 159, 169)' }"
    >{{tipoComponente}}</h4>
    <div>
        <ul class="list-group">
            @if(items.length === 0){
                <li 
                  class="list-group-item border text-capitalize"
                  [ngClass]="tipoComponente === 'ingreso' ? 'border-primary':'border-danger'"
                  >no se han agregado {{tipoComponente + 's'}}</li>
                
            } @else{
                @for (item of items; track item) {
                    @if(item.tipo === tipoComponente){
                        <li 
                            class="list-group-item d-flex justify-content-between align-items-center gap-3 border" 
                            [ngClass]="tipoComponente === 'ingreso' ? 'border-primary' : 'border-danger' ">

                            <p class="m-0 text-capitalize">{{item.nombre}}</p>
                            <p 
                                class="m-0"
                                [ngClass]="tipoComponente === 'ingreso' ? 'text-success' : 'text-danger'"
                            >{{item.valor | currency}}</p>
                            <button 
                                class="btn btn-danger"
                                (click)="eliminarElemento(item)"
                            >
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                                    <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                                </svg>
                            </button>
                        </li>
                    }
                }
            }
        </ul>
    </div>
</div>
